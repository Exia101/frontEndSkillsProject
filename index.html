<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Finder</title>

    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA86swi7AyXp8WHQlQvTeOMpAAcA1ihrWI&libraries=places"></script>


  </head>
  <body>
    <h1>Image finder:</h1>
      <section class="search">
        <input type="text" name="name" id="input" placeholder="Enter your Tag">
        <button id="button">Click me</button>
      </section>

      <section id="images"></section>

      <section id="largeImgPanel" onclick="this.style.display='none'">
            <img id="largeImg"
                 style="height:100%; margin:0; padding:0;" />
      </section>

      <video playsinline autoplay muted loop id="bgvid">
        <!-- <source src="polina.webm" type="video/webm"> -->
        <source src="earth.mp4" type="video/mp4">
      </video>

  <script type="text/javascript" src="java.js"></script>
  </body>
</html>
